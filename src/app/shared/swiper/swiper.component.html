<swiper *ngIf="files$ | async as files" [config]="config">
  <div class="swiper-wrapper">
    <ng-container *ngFor="let file of files">
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <!--button
            mat-mini-fab
            color="primary"
            class="absolute right-1 top-1"
            (click)="letsgo($event)"
          >
            <mat-icon>download</mat-icon>
          </button-->
          <img
            [src]="file.path"
            width="100%"
            [alt]="file.id"
            class="swiper-lazy"
          />
        </div>
      </div>
    </ng-container>
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Add Arrows -->
  <div [ngClass]="autoplay ? '' : 'swiper-button-next'" class=""></div>
  <div [ngClass]="autoplay ? '' : 'swiper-button-prev'" class=""></div>
</swiper>
