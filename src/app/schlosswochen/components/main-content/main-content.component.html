<div *ngIf="!content">
  <mat-spinner></mat-spinner>
</div>
<div
  *ngIf="content && content.cards"
  class="grid justify-content-stretch grid-cols-1"
  [ngClass]="{
    'md:grid-cols-2 gap-3': content.cards.length > 1,
    'lg:grid-cols-3 gap-4': content.cards.length > 2
  }"
>
  <app-card *ngFor="let card of content.cards" [card]="card"></app-card>
</div>
<app-impressions
  *ngIf="content && content.impressions"
  [impressions]="content.impressions"
></app-impressions>
