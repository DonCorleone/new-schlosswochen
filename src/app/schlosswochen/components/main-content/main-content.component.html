<div *ngIf="!content">
  <mat-spinner></mat-spinner>
</div>
<div
  *ngIf="content && content.cards; else elseBlock"
  class="grid justify-content-stretch grid-cols-1"
  [ngClass]="{
    'md:grid-cols-2 gap-3': content.cards.length > 1,
    'lg:grid-cols-3 gap-4': content.cards.length > 2
  }"
>
  <app-card *ngFor="let card of content.cards" [card]="card"></app-card>
</div>
<ng-template #elseBlock>
  <app-welcome class="hidden md:block"></app-welcome>
  <app-index class="block md:hidden"></app-index
></ng-template>
