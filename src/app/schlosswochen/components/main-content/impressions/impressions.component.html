<mat-tab-group *ngIf="card && card.impressions" mat-align-tabs="start">
  <mat-tab
    *ngFor="let impression of card.impressions"
    [label]="impression.year.toString()"
  >
    <ng-template matTabContent>
      <mat-chip-list *ngIf="impression.files" class="p-2">
        <mat-chip *ngFor="let file of impression.files" class="bg-rouge-rubia">
          <a [href]="'assets/files/' + file.name" target="_blank">
            <mat-icon class="text-lg mb-1">file_download</mat-icon>
          </a>
          <a [href]="'assets/files/' + file.name" target="_blank">
            {{ file.displayName }}
          </a>
        </mat-chip>
      </mat-chip-list>
      <app-weeks
        [weeks]="impression.weeks"
        [year]="impression.year"
        [showSwiper]="true"
        [hideToggle]="!impression.files" >
      </app-weeks>
    </ng-template
  ></mat-tab>
</mat-tab-group>
