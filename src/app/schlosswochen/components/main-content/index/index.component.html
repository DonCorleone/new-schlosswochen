<div *ngIf="content$ | async as content">
  <mat-nav-list>
    <div *ngFor="let item of content">
      <a mat-list-item [routerLink]="['/schlosswochen', item._id]" class="text-terre-ombre-brule"> {{ item.title }} </a>
      <mat-divider class="border-terre-ombre-brule"></mat-divider>
    </div>
  </mat-nav-list>
</div>
