<mat-sidenav-container class="flex-1 h-full min-h-full w-full min-w-full">
  <mat-sidenav
    #sidenav
    [mode]= "isScreenSmall ? 'over' : 'side'"
    [opened]="!isScreenSmall"
    class="w-60 mat-elevation-z10"
  >
    <mat-toolbar color="primary"> Menu </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let content of content$ | async">
        <div matLine [routerLink]="['/schlosswochen', content._id]">{{ content.title }}</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="flex flex-col">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="m-12">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
